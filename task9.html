<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Green tea landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100;300;400&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Kaisei+Decol&family=Montserrat:wght@100;500;600&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="task9.5.css" />
    <link rel="stylesheet" href="responsive9.5.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-name">
        <div class="logo"></div>
        <p>Teanologi</p>
      </div>
      <div class="main-tittle">
        <p class="home-tittle">Home</p>
        <p class="about-us-tittle">About Us</p>
        <p class="product-tittle">Product</p>
        <p class="contact-tittle">Contact</p>
      </div>
    </div>
    <div class="about-us">
      <div class="left-content"></div>
      <div class="right-content">
        <h5>Home Made</h5>
        <p>
          Kamus Bahasa Inggris Indonesia ini merupakan Kamus Online yang dibuat
          untuk memudahkan pencarian, penggunaan dan pembacaan arti kata.
        </p>
      </div>
    </div>
    <div class="product"></div>
    <div class="discount-programs">
      <div class="left-content"></div>
      <div class="right-content">
        <h5>45 % OFF In Appril 2022</h5>
        <p>
          Get your coupon and enjoy the discount. terms and Conditions applyu
        </p>
        <button>Contact now</button>
      </div>
    </div>
    <div class="contact-us">
      <div class="contact-form">
        <h5>CONTACT</h5>
        <div class="form-input">
          <input
            type="text"
            id="user-name"
            class="text-input"
            placeholder="Name"
          />
          <input
            type="text"
            id="user-email"
            class="text-input"
            placeholder="Email"
          />
          <textarea
            type="text"
            rows="3"
            id="message"
            class="text-input"
            placeholder="Message"
          ></textarea>
        </div>
        <button>SEND</button>
      </div>
    </div>
  </body>
</html>
